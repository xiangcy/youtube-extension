<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="/css/popup.css">
    <link rel="stylesheet" type="text/css" href="/css/playlist.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/addsong.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ytplayer.js"></script>
    <script src="js/ytcontrols.js"></script>
    <script src="js/playlist.js"></script>
  </head>
  <body>
    <div id="current_song">
      <h4 id="bigtitle">YouTube Player</h4>
      <span id="elapsedtime">0:00</span> of <span id="totaltime">X:XX</span>
    </div>
    <div id="icons"><ul list-style-type:none>
      <li class="icon"><button class="transparent" id="ytprev"><img src="/img/prev.png" width=30px></img></button></li>
      <li class="icon"><button class="transparent" id="ytplay"><img src="/img/play.png"></img></button></li>
      <li class="icon"><button class="transparent" id="ytpause"><img src="/img/pause.png"></img></button></li>
      <li class="icon"><button class="transparent" id="ytnext"><img src="/img/next.png" width=30px></img></button></li>
      <li class="icon"><button class="transparent" id="ytshuffle"><img src="/img/shuffle.png"></img></button></li>
      <li class="icon"><button class="transparent" id="ytshufflet"><img src="/img/shuffle-toggled.png"></img></button></li>
    </div>
    <div class="volume">
      <input id="ytvolume" type="range" min="1" max="100"></input>
    </div>
    <div class="playlists dropdown">
      <a href="#" class="storelist" role="button" data-toggle:"dropdown">Stored Lists</a>
      <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
        <li><a href="#" class="playlist">StoredList 1</a></li>
        <li><a href="#" class="playlist">StoredList 2</a></li>
      </ul>
    </div>
    <div id="table">
      <table class="table table-hover" id="songTable">
        <tbody class="table-body"> 
        </tbody>
      </table>
    </div>
    <div id="add"><ul class="button-list">
      <li><button id="addlist" type="button" class="btn btn-primary btn-mini transparent">Add to your list!</button></li>
      <li><button type="button" class="savelist transparent">Save list</button></li>
    </ul></div>
    <form class="form-inline listname">
      <div>
        <label>Name: </label>
      </div>
      <div>
        <input type="text" class="input">
      </div>
      <div><button type="submit">Submit</button></div>
      </form>
    </div>
  </body>
</html>
