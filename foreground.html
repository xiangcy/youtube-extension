<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/addsong.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ytplayer.js"></script>
    <script src="js/ytcontrols.js"></script>
    <script src="js/parseTitle.js"></script>
  </head>
  <body>
    <div id="current_song"><h4>Song Name</h4></div>
    <div id="icons"><ul list-style-type:none>
      <li class="icon"><button class="btn btn-primary btn-large" id="ytprev"><span class="imgLeft icon-white icon-backward"></span></button></li>
      <li class="icon"><button class="btn btn-primary btn-large" id = "ytplay"><span class="imgMiddle icon-white icon-play"></span></button></li>
      <li class="icon"><button class="btn btn-primary btn-large" id = "ytpause"><span class="imgMiddle icon-white icon-pause"></span></button></li>
      <li class="icon"><button class="btn btn-primary btn-large" id = "ytnext"><span class="imgRight icon-white icon-forward"></span></button></li>
    </div>
    <div class="volume">
      <input id="ytvolume" type="range" min="1" max="100"></input>
    </div>
    
    <div id="table"><table class="table table-hover" id="songTable">
    </table></div>
    <div id="add">
      <button id="addlist" type="button" class="btn btn-primary btn-mini">Add to your list!</button>
    </div>
  </body>
</html>
