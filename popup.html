<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <link rel="stylesheet" type="text/css" href="/css/popup.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ytloader.js"></script>
    <script src="js/addsong.js"></script>
  </head>
  <body>
    <div id="current_song"><h4>Song Name</h4></div>
    <div id="icons"><ul list-style-type:none>
      <li id="icon"><button><img src="/img/player_rew.png"></button></li>
      <li id="icon"><button id = "ytplay"><img src="/img/player_play.png"></button></li>
      <li id="icon"><button id = "ytpause"><img src="/img/player_pause.png"></button></li>
      <li id="icon"><button><img src="/img/player_fwd.png"></button></li>
    </div>
    <div><table class="table table-hover" id="songTable">
      <tr><td>Song 1</td></tr>
      <tr><td>Song 2</td></tr>
      <tr><td>Song 3</td></tr>
      <tr><td>Song 4</td></tr>
      <tr><td>Song 5</td></tr>
    </table></div>
    <div><ul class="pager" id="page">
      <li class="previous"><a href="#" id="icon"><span class="glyphicon icon-circle-arrow-left"></span></a></li>
      <li class="next"><a href="#" id="icon"><span class="glyphicon icon-circle-arrow-right"></span></a></li>
    </ul></div>
    <div id="add">
      <button id="addlist" type="button" class="btn btn-primary btn-mini">Add song to your list!</button>
    </div>
  </body>
</html>
